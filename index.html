<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="log.png" class="logoimg" >
        <p class="attempts" id="attempt">Max Attempts : 5</p>
        
    </div>
    
    <div class="container" id="container">
       
            <div class="circle" id="circle">
                <div class="c1" id="1"><img id="img1" class="img"></div>
                <div class="c1" id="2"><img id="img2" class="img"></div>
                <div class="c1" id="3"><img id="img3" class="img"></div>
                <div class="c1" id="4"><img id="img4" class="img"></div>
                <div class="c1" id="5"><img id="img5" class="img"></div>
                <div class="c1" id="6"><img id="img6" class="img"></div>
                <div class="c1" id="7"><img id="img7" class="img"></div>
                <div class="c1" id="8"><img id="img8" class="img"></div>
                <div class="c1" id="9"><img id="img9" class="img"></div>
                <div class="c1" id="10"><img id="img10" class="img"></div>
            </div>

            
            
    
    </div>
    <div class="Instruction">
        <div class="instbox" id="instbox">
            <h2 class="subtitle">Instructions to Play : </h2>
            <ul>
                <li>User can play upto 5 Attempts.</li>
                <li>You have to Find Nemo.</li>
                <li>All circle contains something you have to find Nemo</li>
                <li>Find Nemo in 5 Attempts</li>
                <li>If you are not able to find Nemo in 5 Attempts You Will Lose</li>
            </ul>
        </div>
    </div>
    <div class="container2">
        <input type="button" value="Start Game" id="btn" class="btn" onclick="showdiv()">
        <input type="button" value="Instructions" id="btn1" class="btn" onclick="showdiv1()" >
    </div>
    <div class="container2">
        
        <input type="button" value="Follow us" id="btn2" class="btn" onclick="window.location.href='https://github.com/Niket-mishra'" >
    </div>
    <div class="container2">
        
        <input type="button" value="Back" id="btn3" class="btn" onclick="window.location.href=window.location.href">
    </div>
    <script src="custom.js"></script>
</body>
</html>
